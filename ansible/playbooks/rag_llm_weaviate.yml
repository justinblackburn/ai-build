---
# Complete RAG+LLM Stack with Weaviate
# Deploys Ollama + Weaviate + RAG service + RAG+LLM integration

- name: Deploy Ollama for local LLM inference
  hosts: localhost
  connection: local
  become: true
  roles:
    - ollama

- name: Deploy RAG+LLM services with Weaviate
  hosts: localhost
  connection: local
  become: false
  roles:
    - llm_rag_weaviate
